<form method="POST" action="http://now.eloqua.com/e/f2.aspx">
    <input type="hidden" name="elqFormName" value="311beta"/>
    <input type="hidden" name="elqSiteID" value="516"/>

    <table id="signup-table" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                <img src="/images/spacer.gif" width="122" height="0"/>
            </td>
            <td><img src="/images/spacer.gif" width="0" height="0"/>
            </td>
        </tr>
        <tr>
            <td width="120" valign="top">
                <strong>First Name:</strong><br/>(required)
            </td>
            <td valign="top"><input class="fixedwidth" type="text" name="C_FirstName"/>
            </td>
        </tr>
        <tr>
            <td width="120" valign="top">
                <strong>Last Name:</strong><br/>(required)
            </td>
            <td valign="top"><input class="fixedwidth" type="text" name="C_LastName"/>
            </td>
        </tr>
        <tr>
            <td valign="top">
                <strong>Email:</strong><br/>(required)
            </td>
            <td valign="top">
                <input class="fixedwidth" type="text" name="C_EmailAddress"/>
            </td>
        </tr>
        <tr>
            <td valign="top"><strong>Company:</strong><br/>(required)</td>
            <td valign="top"><input class="fixedwidth" type="text" name="C_Company"/>
            </td>
        </tr>
        <tr>
            <td valign="top">
                <strong>Title:</strong><br/>
            </td>
            <td valign="top">
                <input class="fixedwidth" type="text" name="C_Title"/>
            </td>
        </tr>
        <tr>
            <td valign="top">
                <strong>Address Line 1:</strong><br/>(required)
            </td>
            <td valign="top"><input class="fixedwidth" type="text" name="C_Address1"/>
            </td>
        </tr>
        <tr>
            <td valign="top"><strong>Address Line 2:</strong></td>
            <td valign="top"><input class="fixedwidth" type="text" name="C_Address2"/>
            </td>
        </tr>
        <tr>
            <td valign="top"><strong>City:</strong><br/>(required)</td>
            <td valign="top"><input class="fixedwidth" type="text" name="C_City"/>
            </td>
        </tr>
        <tr>
            <td valign="top"><strong>State/Province:</strong><br/>(required)</td>
            <td valign="top"><input class="fixedwidth" type="text" name="C_State_Prov"/>
            </td>
        </tr>
        <tr>
            <td valign="top"><strong>Postal Code:</strong><br/></td>
            <td valign="top"><input class="fixedwidth" type="text" name="C_Zip_Postal"/></td>
        </tr>
        <tr>
            <td valign="top"><strong>Country:</strong><br/>(required)</td>
            <td valign="top"><input class="fixedwidth" type="text" name="C_Country"/>
            </td>
        </tr>
        <tr>
            <td valign="top"><strong>Phone:</strong><br/>(required)</td>
            <td valign="top"><input class="fixedwidth" type="text" name="C_BusPhone"/>
            </td>
        </tr>
        <tr>
            <td valign="top">&nbsp;</td>
            <td valign="top">
                <input type="image" value="Submit" src="/images/register.png"/>
            </td>
        </tr>
    </table>

</form>
